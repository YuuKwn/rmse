<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="./styles.css" rel="stylesheet">
	<title>RPGMaker Save Editor</title>
</head>
<body>
	<h1>RPGMaker Save Editor</h1>

	<div id="receive_file" class="dropzone">
		<br>
  	<p class="droptext">Drop your files here!</p>
		<br>
	</div>

    <div id="pinned-items-section" class="section pinned-section section-hidden">
        <h2 class="section-header expanded">Pinned Items</h2>
        <div id="pinned-items-content" class="section-content">
            </div>
    </div>
    <div id="content" class="content">
        </div>

	<div id="palette" class="palette"></div>
	<div id="status" class="status">
		<p id="statustext" class="statustext"></p>
	</div>

	<hr>
	<p id="footer" class="footer"></p>
	<br><br><br> <script src="./js/renderer.js"></script>
</body>
</html>
